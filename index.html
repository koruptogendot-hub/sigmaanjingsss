<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Gmail</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Loading Screen -->
  <div id="loading">
    <div class="loader"></div>
    <h2>Loading...</h2>
  </div>

  <!-- Main Container -->
  <div id="main" class="hidden">
    <header>
      <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
      <div id="menu" class="menu hidden">
        <a href="#">Admin Menu</a>
        <a href="#">Send Gmail Menu</a>
      </div>
    </header>

    <section class="welcome">
      <h1>Welcome to My Website</h1>
      <p>Created by Sigma Team</p>
    </section>

    <section class="gmail-section">
      <h2>SEND GMAIL</h2>
      <form id="sendForm">
        <input type="text" id="number" placeholder="Enter Number" required>
        <button type="submit">Send Gmail</button>
      </form>

      <div id="status" class="status">Waiting...</div>

      <div class="stats">
        <h3>STATISTIK SEND EMAIL ANDA</h3>
        <div>SUCCESS SEND (<span id="successCount">0</span>)</div>
        <div>FAILED SEND (<span id="failCount">0</span>)</div>
      </div>
    </section>
  </div>

  <script>
    // Loading screen timeout
    window.onload = () => {
      setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('main').classList.remove('hidden');
      }, 2500);
    };

    // Toggle menu
    function toggleMenu() {
      document.getElementById('menu').classList.toggle('hidden');
    }

    // Handle sending
    const form = document.getElementById('sendForm');
    const statusDiv = document.getElementById('status');
    let successCount = 0;
    let failCount = 0;

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const number = document.getElementById('number').value.trim();
      if (!number) return alert("Masukkan nomor terlebih dahulu!");

      statusDiv.textContent = "Sending...";
      statusDiv.className = "status sending";

      try {
        const res = await fetch('/api/send', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ number })
        });
        const data = await res.json();

        if (res.ok && data.success) {
          successCount++;
          statusDiv.textContent = "✅ SUCCESS SEND TO EMAIL TARGET";
          statusDiv.className = "status success";
        } else {
          failCount++;
          statusDiv.textContent = "❌ FAILED SEND (App Password Missing or Error)";
          statusDiv.className = "status failed";
        }
      } catch (err) {
        failCount++;
        statusDiv.textContent = "❌ FAILED SEND (Network Error)";
        statusDiv.className = "status failed";
      }

      document.getElementById('successCount').textContent = successCount;
      document.getElementById('failCount').textContent = failCount;
    });
  </script>
</body>
</html>
