<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Send Gmail</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #050505, #000);
      overflow: hidden;
      height: 100vh;
      color: #fff;
    }

    /* Particle background */
    #particles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      top: 0;
      left: 0;
      background: #000;
    }

    /* Intro Section */
    #intro {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      z-index: 2;
      position: relative;
    }

    #intro h1 {
      font-size: 4em;
      color: #0ff;
      text-shadow: 0 0 20px #00f0ff, 0 0 40px #00f0ff;
      animation: pulse 2s infinite;
    }

    #startBtn {
      margin-top: 40px;
      padding: 15px 40px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #00ffff, #0077ff);
      color: #000;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 20px #00f0ff;
      transition: all 0.3s ease;
    }

    #startBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px #00f0ff;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 10px #00f0ff, 0 0 20px #0077ff; }
      50% { text-shadow: 0 0 30px #00f0ff, 0 0 60px #0077ff; }
      100% { text-shadow: 0 0 10px #00f0ff, 0 0 20px #0077ff; }
    }

    /* Main Section */
    #main {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 60px;
      min-height: 100vh;
      z-index: 2;
      position: relative;
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .gmail-select {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }

    .gmail-option {
      background: rgba(0, 255, 255, 0.1);
      border: 1px solid #00f0ff;
      border-radius: 8px;
      padding: 10px 18px;
      cursor: pointer;
      transition: 0.3s;
      color: #00eaff;
    }

    .gmail-option:hover, .gmail-option.active {
      background: #00eaff;
      color: #000;
      box-shadow: 0 0 20px #00eaff;
    }

    .stats {
      margin: 20px auto;
      text-align: center;
      width: 80%;
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
    }

    .progress-bar {
      width: 100%;
      height: 15px;
      border-radius: 8px;
      background: #111;
      margin-top: 10px;
      overflow: hidden;
    }

    .progress {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #00ffff, #0077ff);
      box-shadow: 0 0 20px #00ffff;
      transition: width 0.5s;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(0, 255, 255, 0.2);
      border-radius: 16px;
      padding: 30px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,255,255,0.1);
    }

    .input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 1em;
      margin-bottom: 15px;
      text-align: center;
    }

    .btn-send {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(90deg, #00ffff, #0077ff);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
      box-shadow: 0 0 20px #00f0ff;
    }

    .btn-send:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px #00f0ff;
    }

    .status-box {
      margin-top: 20px;
      text-align: center;
      min-height: 80px;
    }

    .success, .failed {
      display: none;
      padding: 10px;
      border-radius: 8px;
      margin: 10px auto;
      width: 80%;
      animation: fadeIn 0.5s ease;
    }

    .success {
      background: rgba(0,255,150,0.2);
      border: 1px solid #00ff9d;
      color: #00ffb3;
    }

    .failed {
      background: rgba(255,0,100,0.1);
      border: 1px solid #ff0077;
      color: #ff3399;
    }

    .loader {
      display: none;
      margin: 20px auto;
      border: 4px solid rgba(0,255,255,0.2);
      border-top: 4px solid #00ffff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <!-- INTRO PAGE -->
  <div id="intro">
    <h1>Send Gmail</h1>
    <button id="startBtn">Start Sending</button>
  </div>

  <!-- MAIN PAGE -->
  <div id="main">
    <div class="gmail-select" id="gmailSelect">
      <div class="gmail-option active">Gmail 1</div>
      <div class="gmail-option">Gmail 2</div>
      <div class="gmail-option">Gmail 3</div>
      <div class="gmail-option">Gmail 4</div>
      <div class="gmail-option">Gmail 5</div>
      <div class="gmail-option">Gmail 6</div>
      <div class="gmail-option">Gmail 7</div>
      <div class="gmail-option">Gmail 8</div>
      <div class="gmail-option">Gmail 9</div>
      <div class="gmail-option">Gmail 10</div>
    </div>

    <div class="stats">
      <h3>ðŸ“Š Statistik Send Email Anda</h3>
      <p>SUCCESS SEND: <span id="successCount">0</span></p>
      <p>FAILED SEND: <span id="failedCount">0</span></p>
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
    </div>

    <div class="card">
      <input id="number" type="text" placeholder="Enter Number" class="input">
      <button id="sendBtn" class="btn-send">Send Now</button>
      <div class="loader" id="loader"></div>
      <div class="status-box">
        <div id="successBox" class="success"></div>
        <div id="failedBox" class="failed"></div>
      </div>
    </div>
  </div>

  <script>
    const intro = document.getElementById('intro');
    const main = document.getElementById('main');
    document.getElementById('startBtn').onclick = () => {
      intro.style.display = 'none';
      main.style.display = 'flex';
    };

    // Select Gmail
    document.querySelectorAll('.gmail-option').forEach(opt => {
      opt.onclick = () => {
        document.querySelectorAll('.gmail-option').forEach(o => o.classList.remove('active'));
        opt.classList.add('active');
      };
    });

    const sendBtn = document.getElementById('sendBtn');
    const loader = document.getElementById('loader');
    const successBox = document.getElementById('successBox');
    const failedBox = document.getElementById('failedBox');
    const successCount = document.getElementById('successCount');
    const failedCount = document.getElementById('failedCount');
    const progress = document.getElementById('progress');

    let success = 0, failed = 0;

    sendBtn.onclick = async () => {
      const number = document.getElementById('number').value.trim();
      if (!number) return alert('Masukkan number terlebih dahulu!');
      
      loader.style.display = 'block';
      successBox.style.display = 'none';
      failedBox.style.display = 'none';

      try {
        const res = await fetch('/api/send', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ number })
        });
        const data = await res.json();
        loader.style.display = 'none';
        if (res.ok) {
          success++;
          successBox.innerHTML = `
            <h4>SUCCESS SEND TO TARGET EMAIL</h4>
            <p>TIME SEND: ${new Date().toLocaleTimeString()}</p>
            <p>MESSAGE ID: ${Math.floor(Math.random()*100000)}</p>`;
          successBox.style.display = 'block';
        } else {
          failed++;
          failedBox.innerHTML = `<h4>FAILED SEND</h4><p>${data.error || 'Unknown error'}</p>`;
          failedBox.style.display = 'block';
        }
        updateStats();
      } catch {
        loader.style.display = 'none';
        failed++;
        failedBox.innerHTML = `<h4>FAILED SEND</h4><p>Network Error</p>`;
        failedBox.style.display = 'block';
        updateStats();
      }
    };

    function updateStats() {
      successCount.textContent = success;
      failedCount.textContent = failed;
      const total = success + failed;
      const percent = total ? (success / total) * 100 : 0;
      progress.style.width = percent + '%';
    }

    // Simple particle animation
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let particles = Array.from({length: 60}, () => ({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height,
      r: Math.random()*2+1,
      dx: (Math.random()-0.5)*0.5,
      dy: (Math.random()-0.5)*0.5
    }));
    function animateParticles() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = '#00ffff';
      particles.forEach(p=>{
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fill();
        p.x+=p.dx; p.y+=p.dy;
        if(p.x<0||p.x>canvas.width) p.dx*=-1;
        if(p.y<0||p.y>canvas.height) p.dy*=-1;
      });
      requestAnimationFrame(animateParticles);
    }
    animateParticles();
  </script>
</body>
</html>
