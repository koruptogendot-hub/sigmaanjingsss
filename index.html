<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Send Gmail | @sigmaanjing</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- MENU -->
  <div class="menu">
    <div class="menu-icon" id="menuToggle">=</div>
    <div class="menu-dropdown" id="menuDropdown">
      <button onclick="showSection('home')">🏠 Home</button>
      <button onclick="showSection('sendgmail')">📧 Send Gmail</button>
      <button onclick="showSection('admin')">⚙️ Control Admin</button>
    </div>
  </div>

  <!-- RELOAD BUTTON -->
  <button class="reload-btn" id="reloadBtn" title="Reload Website">🔁</button>

  <!-- HOME SECTION -->
  <section id="home" class="section active">
    <h1 class="main-title">HI, THIS IS MY WEBSITE</h1>
    <p>Welcome to my dark neon world.<br>Built with 💚 by <b>@sigmaanjing</b>.</p>
    <button class="next-btn" onclick="showSection('sendgmail')">Go to Send Gmail</button>
    <div class="progress-container">
      <div class="progress-bar" id="homeProgress"></div>
    </div>
  </section>

  <!-- SEND GMAIL SECTION -->
  <section id="sendgmail" class="section hidden">
    <h1>Send Gmail</h1>
    
    <div class="gmail-grid">
      <button class="gmail-choice" data-gmail="gmail1">Gmail 1</button>
      <button class="gmail-choice" data-gmail="gmail2">Gmail 2</button>
      <button class="gmail-choice" data-gmail="gmail3">Gmail 3</button>
      <button class="gmail-choice" data-gmail="gmail4">Gmail 4</button>
      <button class="gmail-choice" data-gmail="gmail5">Gmail 5</button>
      <button class="gmail-choice" data-gmail="gmail6">Gmail 6</button>
      <button class="gmail-choice" data-gmail="gmail7">Gmail 7</button>
      <button class="gmail-choice" data-gmail="gmail8">Gmail 8</button>
      <button class="gmail-choice" data-gmail="gmail9">Gmail 9</button>
      <button class="gmail-choice" data-gmail="gmail10">Gmail 10</button>
    </div>

    <div class="stats">
      <h2>📊 EMAIL STATS</h2>
      <div>SUCCESS (<span id="successCount">0</span>)</div>
      <div>FAILED (<span id="failCount">0</span>)</div>
    </div>

    <form class="email-form" id="sendForm">
      <input type="text" id="number" placeholder="Enter Number...">
      <button type="submit">SEND NOW</button>
    </form>
    <div id="status" class="status"></div>
  </section>

  <!-- ADMIN SECTION -->
  <section id="admin" class="section hidden">
    <h1>Control Admin</h1>
    <p>Future features will appear here...</p>
  </section>

<script src="script.js"></script>
</body>
</html>
